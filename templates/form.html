{% extends 'layout.html' %} {% block content %}
<div class="container">
  {% for row in content %}
  <div class="card">
    <h1 class="card-name">{{ row[1] }}</h1>
    <p class="card-about">{{ row[3] }}</p>
    <a class="card-link" href="{{ row[2] }}"
      ><button class="btn">Read More</button></a
    >
  </div>
  {% endfor %}
</div>
<div class="container">
  <div class="row">
    <form action="/form.html" method="POST" class="box">
      <div class="col-auto">
        <label name="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          name="email"
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
          placeholder="name@example.com"
        />
      </div>
      <div class="col-auto">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Example text area</label
        >
        <textarea
          class="form-control"
          name="text"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <br />
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </div>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    </form>
  </div>
</div>
{% endblock %}
