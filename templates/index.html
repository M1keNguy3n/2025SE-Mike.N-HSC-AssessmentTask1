{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="row">
    {% for row in content %}
    <div class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Developer: {{ row[0] }}</h5>
          <p class="card-text">Project: {{ row[1] }}</p>
          <p class="card-text">Start Time: {{ row[2] }}</p>
          <p class="card-text">End Time: {{ row[3] }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
